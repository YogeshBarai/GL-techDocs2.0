version: '3'
services:
  app:
    build: 
      context: ./
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env.local
    ports:
      - "5000:5000"
    volumes:
      - /tmp:/tmp
  
  nginx:
    image: nginx:latest
    volumes:
     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    ports:
      - "80:80"