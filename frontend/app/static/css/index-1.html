<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h2>Local Storage form</h2>
        <form>
            <div class="mb-3 mt-3">
                <label for="Name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name" name="Name">
            </div>
            <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3 mt-3">
                <label for="contactno">Contact No:</label>
                <input type="text" class="form-control" id="contactno" placeholder="Enter Contact No" name="contactno">
            </div>
            <div class="mb-3">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>

            <button type="submit" class="btn btn-primary" onclick="storeData()">Submit</button>
        </form>
    </div>

</body>
<script type="text/javascript">
    function checkstorage() {
        if (typeof (Storage) !== "undefined") {
            //browser support localStorage   
            alert("browser support localStorage");
        } else {
            //browser does not support localStorage
            alert("browser does not support localStorage");
        }
    }

    function storeData() {

        let clientData = {
            Name: document.getElementById("name"),
            email: document.getElementById("email"),
            contactno: document.getElementById("contactno"),
            password: document.getElementById("pwd"),
        }
        alert(clientData.Name);
        let jsondata = JSON.stringify(clientData);
        console.table(jsondata);
        window.localStorage.setItem("storedData", jsondata);
        if (localStorage.getItem("storedData") === null) {
            alert("Data Not Stored Please Check");
        }
        else {
            alert("Data Stored Sucessfully");
        }

    }

</script>

</html>
